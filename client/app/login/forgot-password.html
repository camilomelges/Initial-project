<header class="top-header clearfix bg-transparent">
  <div ui-preloader></div>
</header>
<div class="page-signin">

  <div class="wrapper">
    <div class="main-body">
      <div class="body-inner">
        <div class="card bg-white">

          <form name="form_constraints" class="form-horizontal" data-ng-submit="forgotPassword(form_constraints.$valid)"
                novalidate>
            <div class="card-content">

              <section class="logo text-center">

                <h1><a href="#/"><img src="images/logo-simple.png"/></a></h1>
              </section>


              <fieldset>

                <p>Insira seu e-mail cadastrado e receba as instruções para alterar a senha.</p>

                <div class="ui-input-group m-t-30">
                  <input type="text" class="form-control"
                         ng-pattern='/^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/'
                         required data-ng-model="email" name="email">
                  <span class="input-bar"></span>
                  <div ng-messages="form_constraints.email.$error" multiple
                       ng-if='form_constraints.$submitted && form_constraints.email.$error'>
                    <div ng-message="required" class="invalid-text">Campo requerido.</div>
                    <div ng-message="pattern" class="invalid-text">Precisa ser um endereço de email válido.</div>
                  </div>
                  <label>E-mail</label>
                </div>

              </fieldset>

            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="card-action no-border text-left">
                  <button type="button" ui-sref="login()" class="btn-w-md md-button md-ink-ripple"
                          style="cursor: pointer;">
                    <span class="ng-scope text-gray">voltar</span>
                  </button>
                </div>
              </div>
              <div class="col-md-6">
                <div class="card-action no-border text-right">
                  <button type="submit" class="md-raised btn-w-md btn-primary md-button md-ink-ripple" style="cursor: pointer;">
                    <span class="ng-scope">enviar</span>
                  </button>
                </div>
              </div>
            </div>

          </form>

        </div>

        <!--<div class="additional-info">-->
        <!--<a href="#/page/signup">Register</a>-->
        <!--<span class="divider-h"></span>-->
        <!--<a href="#/page/forgot-password">Forgot your password?</a>-->
        <!--</div>-->

      </div>
    </div>

  </div>

</div>
