<header class="top-header clearfix bg-transparent">
  <div ui-preloader></div>
</header>
<div class="page-signin">

  <div class="wrapper">
    <div class="main-body">
      <div class="body-inner">
        <div class="card bg-white overflow-visible" ng-if="!ctrl.branches">
          <form name="formlogin" class="form-horizontal" novalidate ng-submit="login(formlogin.$valid)">
            <div class="card-content">

              <section class="logo text-center">

                <h1><a href="#/"><img src="images/logo-simple.png"/></a></h1>
              </section>


              <fieldset>
                <div class="form-group">
                  <label>E-mail</label>
                  <input type="text" name="email"
                         ng-pattern='/^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/'
                        data-ng-model="ctrl.email" required class="form-control">
                  <span class="input-bar"></span>
                  <div ng-messages="formlogin.email.$error" multiple
                       ng-if='formlogin.$submitted && formlogin.email.$error'>
                    <div ng-message="required" class="invalid-text">Campo requerido.</div>
                    <div ng-message="pattern" class="invalid-text">Precisa ser um endereço de email válido.</div>
                  </div>
                </div>
                <div class="form-group p-t-20">
                  <label>Senha</label>
                  <input type="password" required name="password" data-ng-model="ctrl.password" class="form-control">
                  <span class="input-bar"></span>
                  <div ng-messages="formlogin.password.$error" multiple
                       ng-if='formlogin.$submitted && formlogin.password.$error'>
                    <div ng-message="required" class="invalid-text">Campo requerido.</div>
                  </div>
                </div>
              </fieldset>

            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="card-action no-border text-left">
                  <button type="button" ui-sref="forgotPassword()" class="btn-w-md md-button md-ink-ripple" style="cursor: pointer;">
                    <span class="ng-scope text-gray">esqueceu a senha?</span>
                  </button>
                </div>
              </div>
              <div class="col-md-6">
                <div class="card-action no-border text-right">
                  <button type="submit" class="md-raised btn-w-md btn-primary md-button md-ink-ripple" style="cursor: pointer;">
                    <span class="ng-scope">Entrar</span>
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>

        <div class="card bg-white overflow-visible" ng-if="ctrl.branches">
          <form name="formBranches" class="form-horizontal" novalidate ng-submit="setupAuth(formBranches.$valid)">
            <div class="card-content">

              <section class="logo text-center">

                <h1><a href="#/"><img src="images/logo-simple.png"/></a></h1>
              </section>


              <fieldset>
                <div class="form-group">

                  <label for="">Selecione uma unidade</label>
                  <select chosen required class="full-width" data-placeholder="Selecione"
                          ng-model="ctrl.selectedBranch"
                          data-placeholder-text-single="'Selecione'"
                          no-results-text="'não foi encontrado'"
                          data-ng-options="item.fullBranchName for item in ctrl.branches"
                          aria-label="select" name="branches">
                    <option value=""></option>
                  </select>
                  <div ng-messages="formBranches.branches.$error" multiple
                       ng-if='formBranches.$submitted && formBranches.branches.$error'>
                    <div ng-message="required" class="invalid-text">Campo requerido.</div>
                  </div>
                </div>
              </fieldset>

            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="card-action no-border text-left">
                  <button type="button" ng-click="backFromSelectUnity()" class="btn-w-md md-button md-ink-ripple" style="cursor: pointer;">
                    <span class="ng-scope text-gray">cancelar</span>
                  </button>
                </div>
              </div>
              <div class="col-md-6">
                <div class="card-action no-border text-right">
                  <button type="submit" class="md-raised btn-w-md btn-primary md-button md-ink-ripple" style="cursor: pointer;">
                    <span class="ng-scope">Entrar</span>
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>


        <!--<div class="additional-info">-->
        <!--<a href="#/page/signup">Register</a>-->
        <!--<span class="divider-h"></span>-->
        <!--<a href="#/page/forgot-password">Forgot your password?</a>-->
        <!--</div>-->

      </div>
    </div>

  </div>

</div>
