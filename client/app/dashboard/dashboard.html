<div class="page page-dashboard">
  <div class="row ui-section">
    <div class="col-md-4">
      <h2 class="section-header">Visão geral</h2>
    </div>
  </div>
  <div class="row">
    <!-- Stats -->
    <div class="col-lg-4 col-xsm-6">
      <div class="panel panel-box">
        <div class="panel-top">
          <i class="zmdi zmdi-calendar-check color-info"></i>
        </div>
        <div class="panel-info">
          <span data-translate="TODAY_SCHEDULES"></span>
        </div>
        <div class="panel-bottom bg-light">
          <span class="panel-text">{{ctrl.schedules}}</span>
        </div>
      </div>
    </div>
    <div class="col-lg-4 col-xsm-6">
      <div class="panel panel-box">
        <div class="panel-top">
          <i class="zmdi zmdi-accounts color-info"></i>
        </div>
        <div class="panel-info">
          <span data-translate="CUSTOMERS"></span>
        </div>
        <div class="panel-bottom bg-light">
          <span class="panel-text">{{ctrl.customers}}</span>
        </div>
      </div>
    </div>
    <div class="col-lg-4 col-xsm-6">
      <div class="panel panel-box">
        <div class="panel-top">
          <i class="zmdi zmdi-car color-info"></i>
        </div>
        <div class="panel-info">
          <span data-translate="VEHICLES"></span>
        </div>
        <div class="panel-bottom bg-light">
          <span class="panel-text">{{ctrl.vehicles}}</span>
        </div>
      </div>
    </div>
    <!-- end stats -->
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default panel-minimal p-20">
        <div class="divider divider-md"></div>
        <div class="row">
          <div class="col-md-6 ">
            <div class="panel-heading" style="padding-bottom: 0px">Índices de satisfação dos usuários do app</div>
            <small style="padding: 0 0 10px 7px" class="light-gray-text">Todas as unidades.</small>
          </div>
          <div class="col-md-6 text-right">
            <div class="panel-heading">Total de usuários do app: <b>{{ctrl.mobileCustomers}}</b></div>
          </div>
        </div>

        <div class="panel-body">
          <canvas id="base" class="chart chart-horizontal-bar"
                  chart-data="chart.data"
                  chart-series="chart.series"
                  chart-labels="chart.labels"
                  chart-options="chart.options"
                  chart-click="chart.click"
                  chart-colors="chart.colors" height="100px">
          </canvas>
        </div>
      </div>
    </div>
  </div>
</div>
