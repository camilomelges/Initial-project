<div class="row ui-section margin-20" style="text-align: center">
  <div class="col-md-12">

    <div class="row">
      <div class="col-md-12">
        <h2 class="section-header p-t-30" style="margin:0">{{ctrl.title}}</h2>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <h5 style="max-width:250px; margin:1em auto 0 auto;">{{ctrl.message}}</h5>
      </div>
    </div>

    <div class="row ui-section">
      <div class="col-md-12 text-center">
        <button class="btn btn-primary vertical-top" ng-click="confirm()">CONFIRMAR</button>
      </div>
    </div>

  </div>
</div>
